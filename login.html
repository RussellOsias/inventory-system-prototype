<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">Admin Login</div>
    <div class="form-container">
      <form onsubmit="event.preventDefault(); login();">
        <label>Username</label>
        <input type="text" placeholder="Enter Username" required>
        
        <label>Password</label>
        <input type="password" placeholder="Enter Password" required>
        
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    function login() {
      // For demo purposes, we are not implementing real authentication
      alert("Login Successful! Redirecting to the Admin Dashboard...");
      window.location.href = "admin.html"; // Redirect to the admin dashboard after login
    }
  </script>

<style>
    /* General Styling */
    body {
    font-family: 'Roboto', sans-serif;
    background-image: linear-gradient(to bottom, rgba(30, 144, 255, 0.8), rgba(255, 255, 255, 0.8)), url('assets/image.jpg'); /* Gradient overlay */
    background-size: cover; /* Makes the image cover the whole background */
    background-position: center; /* Centers the background image */
    background-attachment: fixed; /* Makes the background fixed */
    min-height: 100vh; /* Ensures the body takes full height */
    color: #333;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

    /* Container */
    .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    .header {
        background-color: #1e90ff;
        color: white;
        padding: 10px;
        border-radius: 8px 8px 0 0;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* Form Container */
    .form-container {
        display: flex;
        flex-direction: column;
    }

    label {
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: #1e90ff;
        outline: none; /* Remove default outline */
    }

    button {
        padding: 12px;
        background-color: #1e90ff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s; /* Transition effects */
    }

    button:hover {
        background-color: #005cbf;
        transform: scale(1.05); /* Slightly enlarge the button */
    }

    /* Responsive Design */
    @media (max-width: 500px) {
        .header {
            font-size: 20px; /* Adjust header font size for smaller screens */
        }
    }
  </style>
</body>
</html>
