<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* General Styling */
    body {
    font-family: 'Roboto', sans-serif;
    background-image: linear-gradient(to bottom, rgba(30, 144, 255, 0.8), rgba(255, 255, 255, 0.8)), url('assets/image.jpg'); /* Gradient overlay */
    background-size: cover; /* Makes the image cover the whole background */
    background-position: center; /* Centers the background image */
    background-attachment: fixed; /* Makes the background fixed */
    min-height: 100vh; /* Ensures the body takes full height */
    color: #333;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}


    /* Container */
    .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    .header {
        background-color: #1e90ff;
        color: white;
        padding: 10px;
        border-radius: 8px 8px 0 0;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* Form Container */
    .form-container {
        display: flex;
        flex-direction: column;
    }

    label {
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: #1e90ff;
        outline: none; /* Remove default outline */
    }

    button {
        padding: 12px;
        background-color: #1e90ff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s; /* Transition effects */
    }

    button:hover {
        background-color: #005cbf;
        transform: scale(1.05); /* Slightly enlarge the button */
    }

    /* Responsive Design */
    @media (max-width: 500px) {
        .header {
            font-size: 20px; /* Adjust header font size for smaller screens */
        }
    }
  </style>
</head>
<body>
    <div class="container">
        <!-- Department Login Form -->
        <div class="header">Department Login</div>
        <div class="form-container" id="login-form">
            <form onsubmit="event.preventDefault(); showRequestForm();">
                <label>Username</label>
                <input type="text" placeholder="Enter Username" required>
                
                <label>Password</label>
                <input type="password" placeholder="Enter Password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Function to show the request form after department login
        function showRequestForm() {
    // Simulate successful login (add your login logic here)
    sessionStorage.setItem("loggedIn", "true"); // Set logged in status
    window.location.href = 'request.html'; // Redirect to request.html after login
}
    </script>
</body>
</html>
