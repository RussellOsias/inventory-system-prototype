<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* General Styling */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        color: #333;
    }

    /* Navbar */
    .navbar {
        display: flex;
        justify-content: space-around;
        background-color: #1e90ff;
        padding: 10px;
        color: white;
    }

    .navbar a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        border-radius: 4px;
    }

    .navbar a:hover {
        background-color: #005cbf;
    }

    /* Notification Container */
    .notification-container {
        display: flex;
        flex-direction: column; /* Stack notifications */
        margin: 20px;
    }

    /* Notification Item */
    .notification {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease; /* Smooth transform */
    }

    .notification:hover {
        transform: scale(1.02); /* Slight scaling on hover */
    }

    .notification h3 {
        margin: 0 0 10px; /* Spacing for heading */
        color: #1e90ff; /* Highlight heading color */
    }

    .notification p {
        margin: 0; /* Reset margin for paragraph */
        font-size: 0.95em; /* Slightly smaller font size */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .notification {
            padding: 10px; /* Reduce padding on smaller screens */
        }

        .notification h3 {
            font-size: 1.1em; /* Adjust heading size */
        }
    }
  </style>
</head>
<body>
    <div class="navbar">
        <a href="admin.html">Back to dashboard</a>
        <a href="dashboard.html">Admin Dashboard</a>
        <a href="itemlists.html">Item Lists</a>
      </div>

  <div class="notification-container">
    <div class="notification">
      <h3>New Request Notification</h3>
      <p>You have new pending requests from departments.</p>
    </div>
    <div class="notification">
      <h3>Low Stock Notification</h3>
      <p>Some items are running low in stock.</p>
    </div>
  </div>
</body>
</html>
